<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Busque seu Pet</title>
</head>
<body>
    <h2>Faça seu Login</h2>
    <div class="container-login">
    <h3>Login</h3>
    <input type="number" id="cpf" placeholder="CPF"><br>
    <input type="password" id="senha" placeholder="Digite sua senha"><br>
    <button onclick="logar()">Entrar</button>
    </div>
    <h2>Área de Cadastro</h2>
    <div class="container-register">
        <h3>Cadastre-se</h3>
        <input type="text" id="nome" placeholder="Nome Completo"><br>
        <input type="date" id="idade" placeholder="Data de Nascimento" required>
        <small>Ex: 01/01/0001</small><br>
        <input type="number" id="cpf" placeholder="CPF"><br>
        <input type="text" id="genero" placeholder="Gênero"><br>
        <input type="email" id="email" placeholder="E-mail"><br>
        <div class="container-register-phone">
        <input type="tel" id="ddd" placeholder="DDD" pattern="[0-9]{2}" required>
        <input oninput="atualizaTel()" type="tel" id="celular" placeholder="Celular" pattern="[0-9]{5}-[0-9]{4}" required><br><br>
        </div>
        <input type="text" id="endereço" placeholder="Endereço"><br>
        <input type="password" id="senhaNova" placeholder="Senha"><br>
        <input type="password" id="repSenhaNova" placeholder="Repita a senha"><br>  
        <button onclick="cadastrar()">Concluir Cadastro</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
